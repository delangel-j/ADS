<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    {% load staticfiles %}
  </head>
  <body>
    <form class="post-form" action="/update/{{ employees.employee_key }}" method="POST">
      {% csrf_token %}
      <div class="container">
      <br>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <h3>Update details</h3>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee ID: </label>
            <div class="col-sm-4">
            <input type="text" name="employee_key" required maxlength="20" value="{{ employees.employee_key }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-4">
            <input type="text" name="name" required maxlength="20" value="{{ employees.name }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">lastname: </label>
            <div class="col-sm-4">
            <input type="text" name="lastname" required maxlength="20" value="{{ employees.lastname }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Level: </label>
            <div class="col-sm-4">
            <input type="text" name="level" required maxlength="20" value="{{ employees.level }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender: </label>
            <div class="col-sm-4">
            <input type="text" name="gender" required maxlength="20" value="{{ employees.gender }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Salary: </label>
            <div class="col-sm-4">
            <input type="number" name="salary" required maxlength="20" value="{{ employees.salary }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-4">
            <input type="text" name="email" required maxlength="20" value="{{ employees.email }}">
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-4">
            <input type="text" name="password" required maxlength="20" value="{{ employees.password }}">
          </div>
          </div>

          <button type="submit" class="btn btn-success">Update</button>

      </div>
    </form>
  </body>
</html>
